<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keypad using javascript</title>
    <script>
      window.addEventListener("keypress", checkKeyPress, false);
      function checkKeyPress(key){
        if(key.keyCode == "65"){
          alert("The 'a' letter key has been pressed!");
        }
      }
    </script>
</head>
<body>
  <div class="container">

  </div>
</body>
</html>
