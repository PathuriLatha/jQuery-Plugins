<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shuffle string plugin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center text-info"><b>Shuffle String plugin</b></h1>
    <h3 class="text-center"><b>Shuffle String plugin</b></h3>
    <div class="text-center col-md-5" id="divID">
      <div class="form-control alert-success text-success">success</div><br>
      <div class="form-control alert-warning text-warning">warning</div><br>
      <div class="form-control alert-primary text-primary">primary</div><br>
      <div class="form-control alert-danger text-danger">danger</div><br>
      <div class="form-control alert-info text-info">info</div><br>
      <div class="form-control alert-secondary text-secondary">secondary</div><br>
    </div>
    <p id="complete" class="text-success alert-success">Shuffle has been completed</p>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jquery-shuffle-string.js"></script>
  <script src="script.js"></script>
</body>
</html>
